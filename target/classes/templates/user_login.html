<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animated-headline.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">

    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

</head>
<body class="full-wrapper">
<header>
    <!-- Header Start -->
    <div class="header-area ">
        <div class="main-header header-sticky sticky-bar">
            <div class="container-fluid">
                <div class="menu-wrapper d-flex align-items-center justify-content-between">
                    <div class="header-left d-flex align-items-center">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="/"><img th:src="@{/img/logo/logo.png}" alt="" style="width: 100px; margin-left:30px;"></a>
                        </div>
                    </div>
                    <div class="header-right1 d-flex align-items-center">
                        <div class="main-menu">
                            <nav>
                                <ul id="navigation">
                                    <li><a>User</a>
                                        <ul th:if="${auth}" class="submenu">
                                            <li><a href="/user/myInfo">user info</a></li>
                                            <li><a href="/user/logout">logout</a></li>
                                        </ul>
                                        <ul th:unless="${auth}" class="submenu">
                                            <li><a href="/user/login">login</a></li>
                                            <li><a href="/user/signUp">sign up</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <!-- Mobile Menu -->
                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Header End -->
</header>
    <div class="section-tittle text-center wow fadeInUp top-el-padding">
        <h2 style="padding: 50px;">Login</h2>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <form class="form-contact contact_form" action="/user/login" method="post" id="contactForm" novalidate="novalidate">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control valid" name="username" id="ID" type="ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter ID'" placeholder="Id">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control valid" name="password" id="password" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Password'" placeholder="Password">
                        </div>
                        <p th:if="${error_message}" th:text="${error_message}" style="color:red;text-align:center;"></p>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="button button-contactForm boxed-btn">Login</button>
                </div>
            </form>
        </div>
    </div>


    <!-- JS here -->
    <!-- Jquery, Popper, Bootstrap -->
    <script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>

    <!-- Slick-slider , Owl-Carousel ,slick-nav -->
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/slick.min.js}"></script>

    <!-- Nice-select, sticky,Progress -->
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>

</body>
</html>
