    <link rel="stylesheet" th:href="@{/css/animated-headline.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">

</head>
<body class="full-wrapper">
<header>
    <!-- Header Start -->
    <div class="header-area ">
        <div class="main-header header-sticky sticky-bar">

                <div class="menu-wrapper d-flex align-items-center justify-content-between">
                    <div class="header-left d-flex align-items-center">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="/"><img th:src="@{/img/logo/logo.png}" alt="" style="width: 100px; margin-left:30px;"></a>
                        </div>
                    </div>
                    <div class="header-right1 d-flex align-items-center">
                        <div class="main-menu">
                            <nav>
                                <ul id="navigation">
                                    <li><a>User</a>
                                        <ul th:if="${username}" class="submenu">
                                            <li><a href="/user/myInfo">user info</a></li>

                                            <li><a href="/user/signUp">sign up</a></li>

    </div>
    </div>
    <!-- Header End -->
</header>
    <div class="top-el-padding">
        <div class="blog_right_sidebar">
    <aside class="single_sidebar_widget search_widget">
        <form action="/product/search">
            <div class="form-group">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="query" placeholder='Search Keyword'
                           onfocus="this.placeholder = ''"
                           onblur="this.placeholder = 'Search Keyword'">
                    <div class="input-group-append">
                        <button class="button" type="submit"><i class="ti-search"></i></button>
                    </div>
                </div>
            </div>
            <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                    type="submit">Search</button>
        </form>
    </aside>
</div>
</div>

    <div class="section-tittle mb-60 text-center wow fadeInUp" >
        <h2 style="padding: 50px;">Create Product</h2>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <form class="form-contact contact_form" onSubmit="checkProductForm();return false" action="/product/create" method="post" id="createProductForm" novalidate="novalidate" enctype="multipart/form-data">

                <div class="slideshow-container" id="slideshow-container">

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                </div>
                <br>
                <div id="prev_image_dot" style="text-align:center;">
                </div>

                <input style="display: block; margin:auto; padding:30px;" type="file" id="input-multiple-image" name="imageList"  multiple>
                <br>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input required class="form-control valid" name="title" id="title" type="title" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter title'" placeholder="Title">
                            <p id="title_message"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <textarea required class="form-control w-100" name="content" id="content" cols="30" rows="9" onfocus="this.placeholder = 'Content'" onblur="this.placeholder = 'Enter Content'" placeholder=" "></textarea>
                            <p id="content_message"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input required class="form-control" name="price" id="price" type="text"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Price'" placeholder="Price">
                            <p id="price_message"></p>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="button button-contactForm boxed-btn">create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JS here -->
    <!-- Jquery, Popper, Bootstrap -->
    <script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>

    <!-- Slick-slider , Owl-Carousel ,slick-nav -->
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/slick.min.js}"></script>

    <!-- Nice-select, sticky,Progress -->
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <!-- Jquery Plugins, main Jquery -->
    <!-- <script th:src="@{/js/main.js}"></script> -->
     <script th:src="@{/js/slide.js}"></script>
     <script th:src="@{/js/check.js}"></script>


</body>
</html>
