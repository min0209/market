<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animated-headline.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">

    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

</head>
<body class="full-wrapper">
<header>
    <!-- Header Start -->
    <div class="header-area ">
        <div class="main-header header-sticky sticky-bar">
            <div class="container-fluid">
                <div class="menu-wrapper d-flex align-items-center justify-content-between">
                    <div class="header-left d-flex align-items-center">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="/"><img th:src="@{/img/logo/logo.png}" style="width: 100px; margin-left:30px;"></a>
                        </div>
                    </div>
                    <div class="header-right1 d-flex align-items-center">
                        <div class="main-menu">
                            <nav>
                                <ul id="navigation">
                                    <li><a>User</a>
                                        <ul th:if="${username}" class="submenu">
                                            <li><a href="/user/myInfo">user info</a></li>
                                            <li><a href="/user/logout">logout</a></li>
                                        </ul>
                                        <ul th:unless="${username}" class="submenu">
                                            <li><a href="/user/login">login</a></li>
                                            <li><a href="/user/signUp">sign up</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <!-- Mobile Menu -->
                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Header End -->
</header>
<div class="top-el-padding">
    <div class="blog_right_sidebar">
        <aside class="single_sidebar_widget search_widget">
            <form action="/product/search">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="query" placeholder='Search Keyword'
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Search Keyword'">
                        <div class="input-group-append">
                            <button class="button" type="submit"><i class="ti-search"></i></button>
                        </div>
                    </div>
                </div>
                <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                        type="submit">Search</button>
            </form>
        </aside>
    </div>
</div>

<div class="section-tittle mb-60 text-center wow fadeInUp">
    <h2 style="padding: 50px;">User Information</h2>
</div>

<div class="row">
    <div class="col-lg-8">
        <form class="form-contact contact_form" action="/user/myInfo/edit" method="post" id="contactForm" novalidate="novalidate" name="signUpForm" th:onSubmit="editFormCheck(${user.username});return false">
            <div class="col-10" style="float:left;margin-left:-15px">
                <div class="form-group">
                    <input class="form-control valid" id="username" name="username" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter ID'" th:value="${user.username}">
                    <p id="username_message"></p>
                </div>
            </div>
            <button type="button" class="button button-contactForm small-btn" style="padding:13px 28px;" onclick="checkUsernameEdit(|${user.username}|)">check</button>

            <div class="row" style="clear:both;">
                <div class="col-12">
                    <div class="form-group">
                        <input class="form-control valid" id="password" name="password" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Password'" placeholder="Password">
                        <p id="password_message"></p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input class="form-control valid" id="checkPassword" name="checkPassword" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Check Password'" placeholder="Check Password">
                        <p id="checkPassword_message"></p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input class="form-control valid" id="nickname" name="nickname" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Nickname'" placeholder="Nickname"  th:value="${user.nickname}">
                        <p id="nickname_message"></p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input class="form-control valid" id="email" name="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Email'" placeholder="Email"  th:value="${user.email}">
                        <p id="email_message" ></p>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-4 ">
                    <!-- Job Category Listing start -->
                    <div class="category-listing mb-50">
                        <!-- single one -->
                        <div class="single-listing form-group">
                            <div class="select-job-items2">
                                <select name="area" id="select-area">
                                    <option value="Seoul">서울</option>
                                    <option value="Incheon">인천</option>
                                    <option value="Daegu">대구</option>
                                    <option value="Daejeon">대전</option>
                                    <option value="Gyeonggido">경기도</option>
                                    <option value="Chungcheongnamdo">충청남도</option>
                                    <option value="Jeollanamdo">전라남도</option>
                                    <option value="Gyeongsangnamdo">경상남도</option>
                                    <option value="Busan">부산</option>
                                    <option value="Gwangju">광주</option>
                                    <option value="Ulsan">울산</option>
                                    <option value="Gangwondo">강원도</option>
                                    <option value="Chungcheongbukdo">충청북도</option>
                                    <option value="Jeollabukdo">전라북도</option>
                                    <option value="Gyeongsangbukdo">경상북도</option>
                                    <option value="Jejudo">제주도</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="button button-contactForm boxed-btn">Send</button>
            </div>
        </form>
    </div>
</div>

    <!-- JS here -->
    <!-- Jquery, Popper, Bootstrap -->
    <script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>

    <!-- Slick-slider , Owl-Carousel ,slick-nav -->
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/slick.min.js}"></script>

    <!-- Nice-select, sticky,Progress -->
    <script th:src="@{/js/jquery.nice-select.min.js}"></script>
    <!-- Jquery Plugins, main Jquery -->
    <!-- <script th:src="@{/js/main.js}"></script> -->
    <script th:src="@{/js/selected.js}"></script>
    <script th:src="@{/js/check.js}"></script>
    <script th:src="@{/js/edit-check.js}"></script>
    <script th:inline="javascript">
            selected([[${user.area}]])
     </script>


</body>
</html>
